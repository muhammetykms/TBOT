<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İndikatörler</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>İndikatörler Tablosu</h1>


      <!-- TradingView Embed Widget -->
  <div class="tradingview-widget-container">
    <div id="tradingview_12345"></div>
    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <script type="text/javascript">

      new TradingView.widget({
        "container_id": "tradingview_12345",
        "width": "100%",
        "height": "600px",
        "symbol": "BINANCE:XRPUSDT",
        "interval": "240",
        "timezone": "Europe/Istanbul",
        "theme": "dark",
        "style": "1",
        "locale": "tr",
        "toolbar_bg": "#f1f3f6",
        "enable_publishing": false,
        "withdateranges": true,
        "hide_side_toolbar": true,
        "allow_symbol_change": true,
        "details": true,
        "studies": [

        ],
      });

    </script>
  </div>
    <table>
        <thead>
            <tr>
                <th>Tarih</th>
                <th>Close</th>
                <th>High</th>
                <th>Low</th>
                <th>Volume</th>
                <th>OBV</th>
                <th>VWAP</th>
                <th>CMF</th>
                <th>RSİ</th>
                <th>Chande MO</th>
            </tr>
        </thead>
        <tbody>
            {% for row in data %}
            <tr>
                <td>{{ row.tarih }}</td>
                <td>{{ row.close }}</td>
                <td>{{ row.high }}</td>
                <td>{{ row.low }}</td>
                <td>{{ row.volume }}</td>
                <td>{{ row.obv }}</td>
                <td>{{ row.vwap }}</td>
                <td>{{ row.cmf }}</td>
                <td>{{row.rsi}}</td>
                <td>{{row.ChandeMO}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
