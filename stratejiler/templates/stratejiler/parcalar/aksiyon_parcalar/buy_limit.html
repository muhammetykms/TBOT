<div class="form-row">
    <!-- Coin Seçimi -->
    <div class="form-group col-md-2">
        <label for="coin">İşlem Paritesi</label>
        <div class="select2-purple">
            <select name="coin" class="select2 parite-select form-control"
                    multiple="multiple" 
                    data-placeholder="Parite Seçiniz"
                    data-dropdown-css-class="select2-purple"
                    style="width: 100%;">
                {% for item in pariteler %}
                    <option value="{{ item }}">{{ item }}</option>
                {% endfor %}
            </select>
        </div>
    </div>

    <!-- Limit Fiyat -->
    <div class="form-group col-md-2">
        <label for="fiyat">Fiyat</label>
        <input type="number" name="fiyat" step="0.0001" class="form-control" placeholder="Limit fiyat giriniz">
    </div>

    <!-- Miktar -->
    <div class="form-group col-md-2">
        <label for="miktar">Miktar</label>
        <input type="number" name="miktar" step="0.0001" class="form-control" value="100">
    </div>

    <!-- Miktar Tipi -->
    <div class="form-group col-md-2">
        <label for="miktar_tipi">İşlem Tipi</label>
        <select name="miktar_tipi" class="form-control">
            <option value="yuzde">%</option>
            <option value="sabit">Sabit</option>
        </select>
    </div>
    <input type="hidden" name="aksiyon_tipi" value="buy_limit">

    <!-- Sıra -->
    <input type="hidden" class="sira-verisi" value="{{ sira }}">

    eklenecek not:
    parite seçilince güncel fiyatı veritabanından çek yada istek atıp al ve input içine ekle. js ile.
</div>
