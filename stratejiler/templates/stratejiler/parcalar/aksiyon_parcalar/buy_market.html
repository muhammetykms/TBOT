<div    class="form-row"
        data-blok-id="{{ blok_id }}"
        data-parent-id="{{ parent_id }}"
        data-surec="{{ surec }}"
        data-strateji-id="{{ strateji_id }}">
    
    <!-- Coin Seçimi -->
    <div class="form-group col-md-3">
        <label for="coin">İşlem Paritesi  &emsp; Blok ID:&nbsp;{{blok_id}} &emsp; Parent ID:&nbsp;{{parent_id}}</label>
        <div class="select2-purple">
            <select name="coin" class="select2 parite-select form-control"
                    multiple="multiple" 
                    data-placeholder="Parite Seçiniz"
                    data-dropdown-css-class="select2-purple"
                    style="width: 100%;">
                {% for item in pariteler %}
                    <option value="{{ item }}">{{ item }}</option>
                {% endfor %}
            </select>
        </div>
    </div>

    <!-- Miktar -->
    <div class="form-group col-md-3">
        <label for="miktar">Miktar</label>
        <input type="number" name="miktar" id="miktar"step="0.0001" class="form-control " value="100">
    </div>
    <!-- Miktar Tipi -->
    <div class="form-group col-md-2">
        <label for="islem_tipi">İşlem Tipi</label>
        <select name="islem_tipi" class="form-control">
            <option value="yuzde">%</option>
            <option value="sabit">Sabit</option>
        </select>
    </div>

    <input type="hidden" name="aksiyon_tipi" value="buy_market">


    {% if inside_buy_buton_izni %}
    <button type="button" class="btn btn-success inside_buy_btn"
        data-blok-id="{{ blok_id }}"
        hx-post="/stratejiler/inside_buy_ekle/"
        hx-target="#ic-ve-if-bloklar-container_{{ parent_id }}"
        hx-vals='{
            "blok_id": "{{ blok_id }}",
            "surec": "{{ surec }}",
            "strateji_id":"{{strateji_id}}"
        }'
        hx-swap="beforeend"
        hx-trigger="click"
        hx-on="htmx:afterRequest: this.classList.add('d-none')">
        + Inside-Buy Çerçevesi
    </button>
    {% endif %}


    {% if after_sell_buton_izni %}
    <button type="button" class="btn btn-primary after_sell_btn"
        data-blok-id="{{ blok_id }}"
        hx-post="/stratejiler/after_sell_ekle/"
        hx-target="#ic-ve-if-bloklar-container_{{ parent_id }}"
        hx-vals='{
            "blok_id": "{{ blok_id }}",
            "surec": "{{ surec }}",
            "strateji_id":"{{strateji_id}}"
        }'
        hx-swap="beforeend"
        hx-trigger="click"
        hx-on="htmx:afterRequest: this.classList.add('d-none')">
        + After-Sell Çerçevesi
    </button>
    {% endif %}

    
</div>
