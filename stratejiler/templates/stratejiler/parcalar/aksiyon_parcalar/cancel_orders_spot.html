<div class="form-row">
    <!-- Spot Emir İptali için Parite Seçimi -->
    <div class="form-group col-md-3">
        <label for="coin">İşlem Paritesi</label>
        <div class="select2-purple">
            <select name="coin" class="select2 parite-select form-control"
                    multiple="multiple"
                    data-placeholder="Parite Seçiniz"
                    data-dropdown-css-class="select2-purple"
                    style="width: 100%;">
                {% for item in pariteler %}
                    <option value="{{ item }}">{{ item }}</option>
                {% endfor %}
            </select>
        </div>
    </div>

    <!-- Emir Tipi -->
    <div class="form-group col-md-2">
        <label for="order_type">Emir Tipi</label>
        <select name="order_type" class="form-control">
            <option value="">Tümü</option>
            <option value="LIMIT">Limit</option>
            <option value="MARKET">Market</option>
            <option value="STOP_LOSS_LIMIT">Stop Loss Limit</option>
            <option value="TAKE_PROFIT_LIMIT">Take Profit Limit</option>
        </select>
    </div>

    <!-- İşlem Yönü -->
    <div class="form-group col-md-2">
        <label for="taraf">İşlem Yönü</label>
        <select name="taraf" class="form-control">
            <option value="">Tümü</option>
            <option value="BUY">Alış</option>
            <option value="SELL">Satış</option>
        </select>
    </div>

    <input type="hidden" name="aksiyon_tipi" value="cancel_orders_spot">

    <!-- Sıra -->
    <input type="hidden" class="sira-verisi" value="{{ sira }}">
</div>
