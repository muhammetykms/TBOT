<div class="form-row">
    <!-- Parite Seçimi -->
    <div class="form-group col-md-3">
        <label for="coin">İşlem Paritesi</label>
        <div class="select2-purple">
            <select name="coin" class="select2 parite-select form-control"
                    multiple="multiple"
                    data-placeholder="Parite Seçiniz"
                    data-dropdown-css-class="select2-purple"
                    style="width: 100%;">
                {% for item in pariteler %}
                    <option value="{{ item }}">{{ item }}</option>
                {% endfor %}
            </select>
        </div>
    </div>

    <!-- Temel Miktar -->
    <div class="form-group col-md-2">
        <label for="miktar">Başlangıç Miktarı</label>
        <input type="number" name="miktar" step="0.0001" class="form-control" placeholder="Örn: 100">
    </div>

    <!-- Miktar Tipi -->
    <div class="form-group col-md-1">
        <label for="miktar_tipi">Tip</label>
        <select name="miktar_tipi" class="form-control">
            <option value="yuzde">%</option>
            <option value="sabit">Sabit</option>
        </select>
    </div>

    <!-- Katsayı (Zarar sonrası arttırma gibi senaryolar için) -->
    <div class="form-group col-md-2">
        <label for="katsayi">Zarar Sonrası Katsayı</label>
        <input type="number" name="katsayi" step="0.1" class="form-control" placeholder="Örn: 2.0">
    </div>

    <!-- Maksimum Miktar (Opsiyonel güvenlik sınırı) -->
    <div class="form-group col-md-2">
        <label for="maksimum_miktar">Maksimum Miktar</label>
        <input type="number" name="maksimum_miktar" step="0.0001" class="form-control" placeholder="Opsiyonel">
    </div>

    <!-- Sıra ve Aksiyon Tipi -->
    <input type="hidden" class="sira-verisi" value="{{ sira }}">
    <input type="hidden" name="aksiyon_tipi" value="dynamic_size">
</div>
