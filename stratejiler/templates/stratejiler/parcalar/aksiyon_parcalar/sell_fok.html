<div class="form-row">
    <!-- Parite Seçimi (Spot) -->
    <div class="form-group col-md-3">
        <label for="coin">İşlem Paritesi</label>
        <div class="select2-purple">
            <select name="coin" class="select2 parite-select form-control"
                    multiple="multiple"
                    data-placeholder="Parite Seçiniz"
                    data-dropdown-css-class="select2-purple"
                    style="width: 100%;">
                {% for item in pariteler %}
                    <option value="{{ item }}">{{ item }}</option>
                {% endfor %}
            </select>
        </div>
    </div>

    <!-- Miktar -->
    <div class="form-group col-md-2">
        <label for="miktar">Miktar</label>
        <input type="number" name="miktar" step="0.0001" class="form-control" placeholder="Örn: 100">
    </div>

    <!-- Miktar Tipi -->
    <div class="form-group col-md-1">
        <label for="miktar_tipi">Tip</label>
        <select name="miktar_tipi" class="form-control">
            <option value="yuzde">%</option>
            <option value="sabit">Sabit</option>
        </select>
    </div>

    <!-- Limit Fiyat (FOK olduğu için zorunlu) -->
    <div class="form-group col-md-2">
        <label for="limit_fiyat">FOK Satış Fiyatı</label>
        <input type="number" name="limit_fiyat" step="0.0001" class="form-control" placeholder="Örn: 1.254">
    </div>

<div class="row">
     Amaç:

    “Eğer belirttiğim fiyattan ve miktarın tamamı anında gerçekleşebilecekse satışı yap, aksi takdirde iptal et.”
    Bu tür emirlerde ya hepsi hemen olur ya da hiçbiri olmaz
</div>

    <!-- Emir Tipi -->
    <input type="hidden" name="emir_tipi" value="fok">

    <!-- Sıra ve Aksiyon Tipi -->
    <input type="hidden" class="sira-verisi" value="{{ sira }}">
    <input type="hidden" name="aksiyon_tipi" value="sell_fok">
</div>
