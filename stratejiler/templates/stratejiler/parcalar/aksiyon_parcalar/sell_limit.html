<div class="form-row">
    <!-- Parite Seçimi (Sadece Spot) -->
    <div class="form-group col-md-3">
        <label for="coin">İşlem Paritesi</label>
        <div class="select2-purple">
            <select name="coin" class="select2 parite-select form-control"
                    multiple="multiple"
                    data-placeholder="Parite Seçiniz"
                    data-dropdown-css-class="select2-purple"
                    style="width: 100%;">
                {% for item in pariteler %}
                    <option value="{{ item }}">{{ item }}</option>
                {% endfor %}
            </select>
        </div>
    </div>

    <!-- Miktar -->
    <div class="form-group col-md-2">
        <label for="miktar">Miktar</label>
        <input type="number" name="miktar" step="0.0001" class="form-control" placeholder="Örn: 100">
    </div>

    <!-- Miktar Tipi -->
    <div class="form-group col-md-1">
        <label for="miktar_tipi">Tip</label>
        <select name="miktar_tipi" class="form-control">
            <option value="yuzde">%</option>
            <option value="sabit">Sabit</option>
        </select>
    </div>

    <!-- Limit Fiyat -->
    <div class="form-group col-md-2">
        <label for="limit_fiyat">Limit Fiyat</label>
        <input type="number" name="limit_fiyat" step="0.0001" class="form-control" placeholder="Örn: 1.2500">
    </div>

    <div class="row">
    Amaç:<br>

    “Fiyat X seviyesine gelirse satış yap.”
    Yani anlık değil, belirlenen fiyattan limit emirle satış yapılır.
    </div>
    <!-- Emir Tipi (sabit olarak limit) -->
    <input type="hidden" name="emir_tipi" value="limit">

    <!-- Sıra ve Aksiyon Tipi -->
    <input type="hidden" class="sira-verisi" value="{{ sira }}">
    <input type="hidden" name="aksiyon_tipi" value="sell_limit">
</div>
