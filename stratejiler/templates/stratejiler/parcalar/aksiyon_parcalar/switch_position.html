<div class="form-row">
    <!-- Parite Seçimi (Sadece Futures) -->
    <div class="form-group col-md-2">
        <label for="coin">İşlem Paritesi</label>
        <div class="select2-purple">
            <select name="coin" class="select2 parite-select form-control"
                    multiple="multiple"
                    data-placeholder="Parite Seçiniz"
                    data-dropdown-css-class="select2-purple"
                    style="width: 100%;">
                {% for item in pariteler %}
                    <option value="{{ item }}">{{ item }}</option>
                {% endfor %}
            </select>
        </div>
    </div>

    <!-- Mevcut Pozisyon Yönü -->
    <div class="form-group col-md-2">
        <label for="pozisyon_yonu">Mevcut Pozisyon</label>
        <select name="pozisyon_yonu" class="form-control">
            <option value="long">Long</option>
            <option value="short">Short</option>
        </select>
    </div>

    <!-- Miktar -->
    <div class="form-group col-md-2">
        <label for="miktar">Yeni Pozisyon Miktarı</label>
        <input type="number" name="miktar" step="0.0001" class="form-control" placeholder="Örn: 100">
    </div>

    <!-- Miktar Tipi -->
    <div class="form-group col-md-1">
        <label for="miktar_tipi">Tip</label>
        <select name="miktar_tipi" class="form-control">
            <option value="yuzde">%</option>
            <option value="sabit">Sabit</option>
        </select>
    </div>

    <!-- Emir Tipi -->
    <div class="form-group col-md-2">
        <label for="emir_tipi">Emir Tipi</label>
        <select name="emir_tipi" class="form-control">
            <option value="market">Market</option>
            <option value="limit">Limit</option>
            <option value="fok">Fill or Kill</option>
        </select>
    </div>

    <!-- Limit Fiyat (opsiyonel) -->
    <div class="form-group col-md-2">
        <label for="limit_fiyat">Limit Fiyat</label>
        <input type="number" name="limit_fiyat" step="0.0001" class="form-control" placeholder="Opsiyonel">
    </div>

    <!-- Kaldıraç (opsiyonel) -->
    <div class="form-group col-md-1">
        <label for="kaldirac">Kaldıraç</label>
        <input type="number" name="kaldirac" min="1" max="125" class="form-control" placeholder="x">
    </div>

<div class="row">

    “Eğer long pozisyondayken şu koşul gerçekleşirse pozisyonu kapat ve short aç.”<br>
    veyabr<br>
    “Short’tayken piyasa döndü, long’a geç.”<br>

Bu aksiyon hem mevcut pozisyonu kapatır hem de ters yönde yeni pozisyon açar.   
</div>

    <!-- Sıra ve Aksiyon Tipi -->
    <input type="hidden" class="sira-verisi" value="{{ sira }}">
    <input type="hidden" name="aksiyon_tipi" value="switch_position">
</div>
